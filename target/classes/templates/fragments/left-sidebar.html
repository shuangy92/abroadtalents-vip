<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Boot!</title>
    <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/core.css"
          th:href="@{css/core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
  <div class="col-sm-3" th:fragment="left-sidebar">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li th:classappend="${page == 'home' ? 'active' : ''}"><a href="#=" th:href="@{/}">Home</a></li>
            <li th:if="${user.isAdmin}" th:classappend="${page == 'messages' ? 'active' : ''}"><a href="#=" th:href="@{/admin}">Admin Dashboard</a></li>
            <li th:classappend="${page == 'account' ? 'active' : ''}"><a href="#=" th:href="@{/account}">My Account</a></li>
            <li th:classappend="${page == 'report' ? 'active' : ''}"><a href="#=" th:href="@{/report}">Report</a></li>
            <li><a href="#">Click Count:  <span class="badge" id="click-count">1,118</span></a></li>
            <li th:classappend="${page == 'logout' ? 'active' : ''}"><a href="#=" th:href="@{/logout}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
</body>
</html>
